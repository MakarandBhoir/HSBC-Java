<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Student Info</title>
	<script type="text/javascript">
		function getStudentData(){
			var xhttp = new XMLHttpRequest();
			xhttp.open("GET", "http://localhost:8080/05_SimpleBackendApp/DataServlet1", true);
			xhttp.send();
			
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var student = JSON.parse(this.responseText);
					document.getElementById("studentId").innerHTML = student.studentId;
					document.getElementById("studentName").innerHTML = student.studentName;
					document.getElementById("studentScore").innerHTML = student.studentScore;
				}
			};
		}
	</script>
</head>
<body onload="getStudentData()">
	
	<div id="result">
		Student Id = <span id="studentId"></span><br>
		Student Name = <span id="studentName"></span><br>
		Student Score = <span id="studentScore"></span>
	</div>
	
</body>
</html>
